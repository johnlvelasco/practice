<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Edit Execute</title>
    </head>
    <body class="header"> 
        <!-- Static Frames -->
        <div class="top-frame">
            <button onclick="toHome()" class="logo-button logo" type="submit">
                <img class="logo" src="icons/logo.png" alt="Counter Strike 2 Executes">
            </button>
            <button id="save" class="btnAdd" onclick="saveExecute()">Save</button>
            <br/> 
        </div>
    </body>
    <body class="body">
        <div class="input"> 
            <div class="search-bar desc-selection">
                <label class="filter-title">Description</label>
                <input id="desc-input" class="search description" placeholder="CT Smoke Mirage" type="text" onchange="onDescriptionChange()"> 
                <br/>
            </div>
            <div class="radio-buttons">
                <div id="map-selection">
                    <label class="filter-title">Map</label>
                    <br/>
                    <input type="radio" name="map" value="mirage" onchange="onMapChange(this)" id="rb-mirage">
                    <label for="rb-mirage">Mirage</label>
                    <br/>
                    <input type="radio" name="map" value="inferno" onchange="onMapChange(this)" id="rb-inferno">
                    <label for="rb-inferno">Inferno</label>
                    <br/>
                    <input type="radio" name="map" value="nuke" onchange="onMapChange(this)" id="rb-nuke">
                    <label for="rb-nuke">Nuke</label>
                    <br/>
                    <input type="radio" name="map" value="overpass" onchange="onMapChange(this)" id="rb-overpass">
                    <label for="rb-overpass">Overpass</label>
                    <br/>
                    <input type="radio" name="map" value="anubis" onchange="onMapChange(this)" id="rb-anubis">
                    <label for="rb-anubis">Anubis</label>
                    <br/>
                    <input type="radio" name="map" value="ancient" onchange="onMapChange(this)" id="rb-ancient">
                    <label for="rb-ancient">Ancient</label>
                    <br/>
                    <input type="radio" name="map" value="train" onchange="onMapChange(this)" id="rb-train">
                    <label for="rb-train">Train</label>
                    <br/>
                    <input type="radio" name="map" value="dust2" onchange="onMapChange(this)" id="rb-dust2">
                    <label for="rb-dust2">Dust II</label>
                    <br/>
                    <input type="radio" name="map" value="cache" onchange="onMapChange(this)" id="rb-cache">
                    <label for="rb-cache">Cache</label>
                    <br/>
                </div>
                <div id="team-selection">
                    <label class="filter-title">Team</label>
                    <br/>
                    <input type="radio" name="team" value="terrorists" onchange="onTeamChange(this)" id="rb-t">
                    <label for="rb-t">Terrorists</label>
                    <br/>
                    <input type="radio" name="team" value="counter terrorists" onchange="onTeamChange(this)" id="rb-ct">
                    <label for="rb-ct">Counter-Terrorists</label>
                    <br/>
                </div>
                <div id="grenade-selection">
                    <label class="filter-title">Grenade</label>
                    <br/>
                    <input type="radio" name="grenade" value="molotov" onchange="onGrenadeChange(this)" id="rb-molotov">
                    <label for="rb-molotov">Molotov</label>
                    <br/>
                    <input type="radio" name="grenade" value="smoke" onchange="onGrenadeChange(this)" id="rb-smoke">
                    <label for="rb-smoke">Smoke</label>
                    <br/>
                    <input type="radio" name="grenade" value="flashbang" onchange="onGrenadeChange(this)" id="rb-flash">
                    <label for="rb-flash">Flashbang</label>
                    <br/>
                    <input type="radio" name="grenade" value="high explosive" onchange="onGrenadeChange(this)" id="rb-he">
                    <label for="rb-he">High Explosive</label>
                    <br/>
                    <input type="radio" name="grenade" value="incendiary" onchange="onGrenadeChange(this)" id="rb-incendiary">
                    <label for="rb-incendiary">Incendiary</label>
                    <br/>
                </div> 
                <div id="throw-selection">
                    <label class="filter-title">Throw</label>
                    <br/>
                    <input type="radio" name="throw" value="Throw" onchange="onThrowChange(this)" id="rb-standing">
                    <label for="rb-standing">Standing</label>
                    <br/>
                    <input type="radio" name="throw" value="Crouch Throw" onchange="onThrowChange(this)" id="rb-crouch">
                    <label for="rb-crouch">Crouch</label>
                    <br/>
                    <input type="radio" name="throw" value="Jump Throw" onchange="onThrowChange(this)" id="rb-jump">
                    <label for="rb-jump">Jump</label>
                    <br/>
                    <input type="radio" name="throw" value="Crouch Jump Throw" onchange="onThrowChange(this)" id="rb-crouchjump">
                    <label for="rb-crouchjump">Crouch + Jump</label>
                    <br/>
                    <input type="radio" name="throw" value="W + Jump Throw" onchange="onThrowChange(this)" id="rb-wjump">
                    <label for="rb-wjump">W + Jump</label>
                    <br/>
                    <input type="radio" name="throw" value="D + Jump Throw" onchange="onThrowChange(this)" id="rb-djump">
                    <label for="rb-djump">D + Jump</label>
                    <br/>
                    <input type="radio" name="throw" value="A + Jump Throw" onchange="onThrowChange(this)" id="rb-ajump">
                    <label for="rb-ajump">A + Jump</label>
                    <br/>
                    <input type="radio" name="throw" value="S + Jump Throw" onchange="onThrowChange(this)" id="rb-sjump">
                    <label for="rb-sjump">S + Jump</label>
                    <br/>
                </div>
                <div id="file-upload" class="upload">
                    <div class="upload"> 
                        <label class="filter-title">Position</label>
                        <input type="file" id="position" class="search" onchange="onFileUpload('position')"> 
                        <br/>                
                    </div>
                    <div class="upload"> 
                        <label class="filter-title">Lineup</label>
                        <input type="file" id="lineup" class="search" onchange="onFileUpload('lineup')"> 
                        <br/>                
                    </div>
                    <div class="upload"> 
                        <label class="filter-title">Landing</label>
                        <input type="file" id="landing" class="search" onchange="onFileUpload('landing')"> 
                        <br/>                
                    </div>
                    <div class="upload"> 
                        <label class="filter-title">Video</label>
                        <input type="file" id="video" class="search" onchange="onVideoUpload()"> 
                        <br/>                
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div id="error-message"></div>
        <div class="preview"> 
            <div class="row"> 
                <div class="iconBanner"> 
                    <img class="icons" id="preview-map">
                    <img class="icons" id="preview-team">
                    <img class="icons" id="preview-grenade">
                </div>
                <div class="rightBanner">
                    <div class="desc desc-banner">
                       <div class="desc" id="preview-description"></div> 
                       <div class="desc throw" id="preview-throw"></div>
                    </div>
                    <div id="preview-media" class="media"></div>
                </div>
            </div>
        </div>
        <script type="module" src="api.js"></script>
        <script type="text/javascript" src="addexecute.js"></script>
    </body>
</html>
