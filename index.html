<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>CS2 Executes</title>
    </head>
    <body class="body"> 
        <!-- Static Frames -->
        <div class="top-frame">
            <button onclick="toHome()" class="logo-button logo" type="submit">
                <img class="logo" src="icons/logo.png" alt="Counter Strike 2 Executes">
            </button>
            <button class="btnAdd" onclick="toAddExecute()">Add Execute</button>
            <br/> 
        </div>
        <!-- Dynamic Frames -->
        <div class="content-frame"> 
            <div class="filter-frame">
                <div class="search-bar filter-title">
                    <label>Search</label>
                    <input type="text" class="search" placeholder="CT Smoke Mirage"> 
                    <br/>
                </div> 
                <div id="filter-map">
                    <label class="filter-title">Maps</label>
                    <br/>
                </div>
                <br/>
                <div id="filter-grenade">
                    <label class="filter-title">Grenades</label>
                    <br/>
                </div>
                <br/>
                <div id="filter-team">
                    <label class="filter-title">Teams</label>
                    <br/>
                </div>
                <br/>
                <div id="filter-throw">
                    <label class="filter-title">Throws</label>
                    <br/>
                </div>
            </div>
            <!-- Execute Object's Row-->
            <div class="list"> 
                <div class="row"> 
                    <div class="iconBanner"> 
                        <img class="icons" id="mapImage">
                        <img class="icons" id="teamImage">
                        <img class="icons" id="grenadeImage">
                    </div>
                    <div class="rightBanner">
                        <div class="desc desc-banner">
                           <div id="description" class="desc"></div> 
                           <div id="throw" class="desc throw"></div>
                        </div>
                        <div id="media" class="media"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script> 
        <script type="module" src="main.js"></script>
    </body>
</html>
