<!DOCTYPE html>
<html style="overflow-x:hidden">
<head>
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>CSExecutes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>

<body class="body">
    <div class="top-frame">
        <button onclick="toAdmin()" class="logo-button logo" type="submit">
            <img class="logo" src="icons/logo_admin.png" alt="Counter Strike 2 Executes">
        </button>
        <button id="adminAddExecute" class="btn">Add Execute</button>
        <br />
    </div>
    <!-- Dynamic Frames -->
    <div class="content-frame">
        <!-- Execute Object's Row-->
        <div id="adminList" class="list" style="padding:1em">
        </div>
        <div id="adminEdit" class="body" style="display:none">
            <div class="input">
                <div class="search-bar desc-selection">
                    <label class="filter-title">Description</label>
                    <input id="desc-input" class="search description" placeholder="CT Smoke Mirage" type="text"
                        onchange="onDescriptionChange(this)">
                    <br />
                </div>
                <div class="search-bar desc-selection">
                    <label class="filter-title">Position</label>
                    <input id="position-input" class="search description" placeholder="T" type="text"
                        onchange="onPositionChange(this)">
                    <br/>
                </div>
                <div class="radio-buttons">
                    <div id="map-selection">
                        <label class="filter-title">Map</label>
                        <br />
                        <input type="radio" name="map" value="Mirage" onchange="onMapChange(this)" id="rb-mirage">
                        <label for="rb-mirage">Mirage</label>
                        <br />
                        <input type="radio" name="map" value="Inferno" onchange="onMapChange(this)" id="rb-inferno">
                        <label for="rb-inferno">Inferno</label>
                        <br />
                        <input type="radio" name="map" value="Nuke" onchange="onMapChange(this)" id="rb-nuke">
                        <label for="rb-nuke">Nuke</label>
                        <br />
                        <input type="radio" name="map" value="Vertigo" onchange="onMapChange(this)" id="rb-vertigo">
                        <label for="rb-vertigo">Vertigo</label>
                        <br />
                        <input type="radio" name="map" value="Anubis" onchange="onMapChange(this)" id="rb-anubis">
                        <label for="rb-anubis">Anubis</label>
                        <br />
                        <input type="radio" name="map" value="Ancient" onchange="onMapChange(this)" id="rb-ancient">
                        <label for="rb-ancient">Ancient</label>
                        <br />
                        <input type="radio" name="map" value="Dust2" onchange="onMapChange(this)" id="rb-dust2">
                        <label for="rb-dust2">Dust II</label>
                        <br />
                        <input type="radio" name="map" value="Overpass" onchange="onMapChange(this)" id="rb-overpass">
                        <label for="rb-overpass">Overpass</label>
                        <br />
                    </div>
                    <div id="team-selection">
                        <label class="filter-title">Team</label>
                        <br />
                        <input type="radio" name="team" value="T" onchange="onTeamChange(this)" id="rb-t">
                        <label for="rb-t">Terrorists</label>
                        <br />
                        <input type="radio" name="team" value="CT" onchange="onTeamChange(this)" id="rb-ct">
                        <label for="rb-ct">Counter-Terrorists</label>
                        <br />
                    </div>
                    <div id="grenade-selection">
                        <label class="filter-title">Grenade</label>
                        <br />
                        <input type="radio" name="grenade" value="Molly" onchange="onGrenadeChange(this)" id="rb-molly">
                        <label for="rb-molly">Molly</label>
                        <br />
                        <input type="radio" name="grenade" value="Smoke" onchange="onGrenadeChange(this)" id="rb-smoke">
                        <label for="rb-smoke">Smoke</label>
                        <br />
                        <input type="radio" name="grenade" value="Flash" onchange="onGrenadeChange(this)" id="rb-flash">
                        <label for="rb-flash">Flash</label>
                        <br />
                        <input type="radio" name="grenade" value="HE" onchange="onGrenadeChange(this)" id="rb-he">
                        <label for="rb-he">HE</label>
                        <br />
                    </div>
                    <div id="throw-selection">
                        <label class="filter-title">Throw</label>
                        <br />
                        <input type="radio" name="throw" value="STANDING" onchange="onThrowChange(this)"
                            id="rb-standing">
                        <label for="rb-standing">Standing</label>
                        <br />
                        <input type="radio" name="throw" value="JUMP" onchange="onThrowChange(this)" id="rb-jump">
                        <label for="rb-jump">Jump</label>
                        <br />
                        <input type="radio" name="throw" value="CTRL" onchange="onThrowChange(this)" id="rb-ctrl">
                        <label for="rb-ctrl">CTRL</label>
                        <br />
                        <input type="radio" name="throw" value="W" onchange="onThrowChange(this)" id="rb-w">
                        <label for="rb-w">W</label>
                        <br />
                        <input type="radio" name="throw" value="CTRL + JUMP" onchange="onThrowChange(this)"
                            id="rb-ctrl+jump">
                        <label for="rb-crouchjump">CTRL + Jump</label>
                        <br />
                        <input type="radio" name="throw" value="W + JUMP" onchange="onThrowChange(this)" id="rb-w+jump">
                        <label for="rb-wjump">W + Jump</label>
                        <br />
                        <input type="radio" name="throw" value="D + JUMP" onchange="onThrowChange(this)" id="rb-d+jump">
                        <label for="rb-djump">D + Jump</label>
                        <br />
                        <input type="radio" name="throw" value="JUMP + LC + RC" onchange="onThrowChange(this)"
                            id="rb-jump+lc+rc">
                        <label for="rb-jump+lc+rc">Jump + LC + RC</label>
                        <br />
                    </div>
                    <div id="file-upload" class="upload">
                        <div class="upload">
                            <label class="filter-title">Position</label>
                            <input type="file" id="position" class="search" onchange="onFileUpload('position') ">
                            <br/>
                        </div>
                        <div class="upload">
                            <label class="filter-title">Lineup</label>
                            <input type="file" id="lineup" class="search" onchange="onFileUpload('lineup')">
                            <br/>
                        </div>
                        <div class="upload">
                            <label class="filter-title">Landing</label>
                            <input type="file" id="landing" class="search" onchange="onFileUpload('landing')">
                            <br/>
                        </div>
                        <div class="upload">
                            <label class="filter-title">Video</label>
                            <input type="file" id="video" class="search" onchange="onVideoUpload()">
                            <br/>
                        </div>
                        <div class="upload">
                            <button onclick="uploadFiles(event)">Submit Execute</button>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <details>
                <summary>
                    <div class="executeRow">
                        <span>
                            <img class="icons" , id="preview-grenade">
                        </span>
                        <span>
                            <img class="icons" , id="preview-map">
                        </span>
                        <h3>
                            <strong id="preview-description"></strong>
                            <small id="preview-position"></small>
                        </h3>
                        <span>
                            <img class="icons" , id="preview-team">
                        </span>
                    </div>
                </summary>
                <div>
                    <dl>
                        <span>
                            <img class="key", id="preview-throw">
                        </span>
                        <div id="mediaPreview"></div>  
                    </dl>
                </div>
            </details>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
